name: Release Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        target: [net6.0, net7.0]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x

      - name: Restore test dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c release -f ${{ matrix.target }} --no-restore

  publish:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Build NuGet Package
        run: dotnet pack -c Release -p:PackageVersion=${{  github.ref_name }}

      - name: Upload nuget package artifact
        uses: actions/upload-artifact@v3
        with:
          name: Nuget package
          path: dist/*.nupkg

      - name: Publish NuGet Package
        run: dotnet nuget push "**/*.nupkg" -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json
